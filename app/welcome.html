<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1" />

    <link rel="stylesheet" href="./app/main.css">

  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')"  class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Recommendation on GCP</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
          
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" layout-align="start center">
              <h2 class="md-display-1">Welcome back, Matthieu</h2>
              <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in housing" md-item-text="item.title" md-floating-label="Search rentals">
                <span md-highlight-text="searchText">{{item.title}}</span>
              </md-autocomplete>
              <p>
                Here are some rentals that you might interested in
              </p>
              <md-content layout="row" layout-wrap layout-align="start center">
                <div ng-repeat="item in housing | filter:filterHC | limitTo:5" class="gray md-whiteframe-z1 recard" layout-margin
                 style="background:url('https://storage.googleapis.com/house_images/{{ item.picture }}');background-position:center;"
                 layout="column" layout-align="center center"
                >
                  <md-button>{{ item.title }}</md-button>
                </div>
              </md-content>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
